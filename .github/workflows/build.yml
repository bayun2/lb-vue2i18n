name: Build
on:
  pull_request:
  push:
jobs:
  build:
    name: Build Test
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Test
        run: yarn test
      - name: Build
        run: yarn compile
